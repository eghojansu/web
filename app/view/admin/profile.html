<form method="post" class="form-horizontal">
<check if="{{ isset(@message) }}">
	<div class="alert alert-danger">{{ @message }}</div>
</check>
<div class="form-group">
<label for="name" class="col-md-2">Nama</label>
<div class="col-md-10">
<input type="text" name="name" id="name" class="form-control" value="{{ @data.name }}">
</div>
</div>
<div class="form-group">
<label for="username" class="col-md-2">Username</label>
<div class="col-md-10">
<input type="text" name="username" id="username" class="form-control" value="{{ @data.username }}">
</div>
</div>
<div class="form-group">
<label for="password" class="col-md-2">Password</label>
<div class="col-md-10">
<input type="password" name="password" id="password" class="form-control" placeholder="kosongkan field ini jika tidak ingin menggganti password...">
</div>
</div>
<div class="form-group">
<div class="col-md-10 col-md-offset-2">
<button class="btn btn-primary" type="submit">Update</button>
<a href="{{ 'admin' | url }}" class="btn btn-default">Batal</a>
</div>
</div>
</form>
