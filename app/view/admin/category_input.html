<h1 class="page-header">
	Manage Category
	<small>input data</small>
</h1>
<form method="post" class="form-horizontal">
	<check if="{{ isset(@message) }}">
		<div class="alert alert-danger">{{ @message | decode }}</div>
	</check>
	<div class="form-group">
		<label for="category" class="col-md-3">Category</label>
		<div class="col-md-9">
			<input type="text" id="category" class="form-control" name="category" value="{{ @POST.category }}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-9 col-md-offset-3">
			<button class="btn btn-primary" type="submit">Simpan</button>
			<a href="{{ 'manage_category' | url }}" class="btn btn-default">Batal</a>
		</div>
	</div>
</form>
