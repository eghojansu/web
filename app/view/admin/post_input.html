<h1 class="page-header">
	Manage Post
	<small>input data</small>
</h1>
<form method="post" class="form-horizontal">
	<check if="{{ isset(@message) }}">
		<div class="alert alert-danger">{{ @message | decode }}</div>
	</check>
	<div class="form-group">
		<label for="title" class="col-md-3">Title</label>
		<div class="col-md-9">
			<input type="text" id="title" class="form-control" name="title" value="{{ @POST.title }}">
		</div>
	</div>
	<div class="form-group">
		<label for="content" class="col-md-3">Content</label>
		<div class="col-md-9">
			<textarea id="content" class="form-control" name="content">{{ @POST.content }}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="id_category" class="col-md-3">Category</label>
		<div class="col-md-9">
			<select name="id_category" id="id_category" class="form-control">
				<option value=""> ---</option>
				<repeat group="{{ @categoryList }}" key="{{ @id }}" value="{{ @cat }}">
					<option value="{{ @id }}"{{ @id==@POST.id_category?' selected':'' }}>{{ @cat }}</option>
				</repeat>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-9 col-md-offset-3">
			<button class="btn btn-primary" type="submit">Simpan</button>
			<a href="{{ 'manage_post' | url }}" class="btn btn-default">Batal</a>
		</div>
	</div>
</form>
