<h1 class="page-header">
	Manage Author
	<small>input data</small>
</h1>
<form method="post" class="form-horizontal">
	<check if="{{ isset(@message) }}">
		<div class="alert alert-danger">{{ @message | decode }}</div>
	</check>
	<div class="form-group">
		<label for="name" class="col-md-3">Name</label>
		<div class="col-md-9">
			<input type="text" id="name" class="form-control" name="name" value="{{ @POST.name }}">
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-md-3">Username</label>
		<div class="col-md-9">
			<input type="text" id="username" class="form-control" name="username" value="{{ @POST.username }}">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-md-3">Password</label>
		<div class="col-md-9">
			<input type="password" id="password" class="form-control" name="password" placeholder="Leave it empty if no want to change password">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3">Is Admin</label>
		<div class="col-md-9">
			<label class="radio-inline">
				<input type="radio" name="is_admin" id="is_admin_yes" value="1"{{ @POST.is_admin?' checked':'' }}> Yes
			</label>
			<label class="radio-inline">
				<input type="radio" name="is_admin" id="is_admin_no" value="0"{{ @POST.is_admin?'':' checked' }}> No
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-9 col-md-offset-3">
			<button class="btn btn-primary" type="submit">Simpan</button>
			<a href="{{ 'manage_category' | url }}" class="btn btn-default">Batal</a>
		</div>
	</div>
</form>
