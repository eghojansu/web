<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ app.desc }}">
    <meta name="author" content="{{ app.author }}">
    <link rel="icon" href="{{ 'favicon.ico' | url }}">
    <title>{{ @pageTitle }}</title>
    <link href="{{ 'assets/bootstrap-3.3.2/css/bootstrap.min.css' | url }}" rel="stylesheet">
    <link href="{{ 'assets/signin.css' | url }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <check if="{{ @message }}">
          <div class="alert alert-danger">{{ @message }}</div>
        </check>
        <label for="username" class="sr-only">Username</label>
        <input type="username" id="username" name="username" value="{{ @POST.username }}" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
